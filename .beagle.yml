kind: pipeline
name: docker

trigger:
  branch:
    - dev

volumes:
  - name: docker
    host:
      path: /var/run/docker.sock

workspace:
  path: github.com/grafana/grafana

steps:
  - name: read-cache
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-cache:1.0
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      check: yarn.lock
      mount:
        - ./node_modules
        - ./packages/grafana-data/node_modules
        - ./packages/grafana-e2e/node_modules
        - ./packages/grafana-e2e-selectors/node_modules
        - ./packages/grafana-runtime/node_modules
        - ./packages/grafana-toolkit/node_modules
        - ./packages/grafana-ui/node_modules
        - ./packages/jaeger-ui-components/node_modules
        - ./plugins-bundled/internal/input-datasource/node_modules

  - name: build-node
    image: registry.cn-qingdao.aliyuncs.com/wod/node:14.18.1-bullseye
    volumes:
      - name: yarn
        path: /usr/local/share/.cache/yarn
    commands:
      - yarn
      - export NODE_ENV=production
      - yarn build

  - name: store-cache
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-cache:1.0
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      check: yarn.lock
      mount:
        - ./node_modules
        - ./packages/grafana-data/node_modules
        - ./packages/grafana-e2e/node_modules
        - ./packages/grafana-e2e-selectors/node_modules
        - ./packages/grafana-runtime/node_modules
        - ./packages/grafana-toolkit/node_modules
        - ./packages/grafana-ui/node_modules
        - ./packages/jaeger-ui-components/node_modules
        - ./plugins-bundled/internal/input-datasource/node_modules

  - name: golang
    image: registry.cn-qingdao.aliyuncs.com/wod/golang:1.17.3-bullseye
    volumes:
      - name: go
        path: /go/pkg
    environment:
      GOPROXY: https://goproxy.cn
    commands:
      - bash .beagle/build.sh

  - name: docker-amd64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      dockerfile: .beagle/dockerfile
      base: registry.cn-qingdao.aliyuncs.com/wod/debian:bullseye-slim-amd64
      repo: wod/grafana
      version: v9.3.6-alpha
      channel: amd64
      args: 'TARGETOS=linux,TARGETARCH=amd64'
      registry: registry.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

  - name: docker-arm64
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      dockerfile: .beagle/dockerfile
      base: registry.cn-qingdao.aliyuncs.com/wod/debian:bullseye-slim-arm64
      repo: wod/grafana
      version: v9.3.6-alpha
      channel: arm64
      args: 'TARGETOS=linux,TARGETARCH=arm64'
      registry: registry.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

  - name: docker-ppc64le
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      dockerfile: .beagle/dockerfile
      base: registry.cn-qingdao.aliyuncs.com/wod/debian:bullseye-slim-ppc64le
      repo: wod/grafana
      version: v9.3.6-alpha
      channel: ppc64le
      args: 'TARGETOS=linux,TARGETARCH=ppc64le'
      registry: registry.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

  - name: docker-mips64le
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker:1.0
    volumes:
      - name: docker
        path: /var/run/docker.sock
    settings:
      dockerfile: .beagle/dockerfile
      base: registry.cn-qingdao.aliyuncs.com/wod/debian:bullseye-slim-mips64le
      repo: wod/grafana
      version: v9.3.6-alpha
      channel: mips64le
      args: 'TARGETOS=linux,TARGETARCH=mips64le'
      registry: registry.cn-qingdao.aliyuncs.com
      registry_user:
        from_secret: REGISTRY_USER_ALIYUN
      registry_password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

  - name: docker-arch
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker-manifest:1.0
    settings:
      platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/mips64le
      template: registry.cn-qingdao.aliyuncs.com/wod/grafana:v9.3.6-alpha-ARCH
      target: registry.cn-qingdao.aliyuncs.com/wod/grafana:v9.3.6-alpha
      username:
        from_secret: REGISTRY_USER_ALIYUN
      password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

---
